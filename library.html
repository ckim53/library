<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Welcome to My Library</div>
    <div id="cards"></div>
    
    <dialog>
        <form id="book-form">
            <button id="close">Close</button>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            <div>
                <fieldset>
                    <legend>Have you read it?</legend>
                    <label for="read">Yes</label>
                    <input type="radio" id="read" name="read" value="Yes">
                    <label for="not-read" >No</label>
                    <input type="radio" id="not-read" name="read" value="No">
                </fieldset>
            </div>
            <div><button id="add-book" type="submit">Add Book to Library</button></div>
        </form>
    </dialog>
    <button id="new-book">New Book</button>
    <script src="scripts.js"></script>
</body>
</html>
